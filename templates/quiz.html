<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  </head>

  <title>Etusivu</title>
    <h1> Tervetuloa vastamaan kysymyksiin! </h1>
    <hr>

    <p>Olet kirjautunut nimellä {{ session.username }}</p>
    <a href="/main">Palaa aihevalintaan</a>
    <br>
    <a href="/logout">Kirjaudu ulos</a>

  <hr>
  <div style="margin: 20px">
  <h2 >Vastaa kysymyksiin </h2>
  <table border="1" cellspacing="5">
    <tr>
      <th>Kysymys</th><th>Tosi </th><th>Epätosi </th>
    </tr>
      {% for row in questions %}
        <tr>
        <td>{{ row[0] }}</td>
        <td><input type="radio" name="{{row[0]}}" value="True"> </td>
        <td><input type="radio" name="{{row[0]}}" value="False"></td>
        </tr>
    {% endfor %}
    </tr>
  </table>
  </div>
